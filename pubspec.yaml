  font_awesome_flutter: ^10.2.1
  flutter_svg: ^1.1.6
  dotted_decoration: ^2.0.0
  chips_choice: ^3.0.0
  widget_circular_animator: ^1.0.0
  im_stepper: ^1.0.1+1
  image_picker: ^0.8.6
  intl_phone_field: ^3.1.0
  dropdown_search: ^5.0.3
