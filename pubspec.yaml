  page_transition: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  ferry_generator: ^0.7.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/login/
    - assets/logo/
    - assets/splash/
    - assets/icons/
    - assets/item_images/
    - assets/animations/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 700


flutter_native_splash:
  background_image: "assets/logo/logo-splash.png"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo-icon.png"