# import '../fragments/CheckoutDetailsFragment.graphql'
mutation RemoveProductFromCheckout(
  $checkoutToken: UUID!
  $lineId: ID!
  $locale: LanguageCodeEnum!
) {
  checkoutLineDelete(token: $checkoutToken, lineId: $lineId) {
    checkout {
      ...CheckoutDetailsFragment
    }
    errors {
      field
      message
    }
  }
}
