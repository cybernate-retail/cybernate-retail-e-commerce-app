# import '../fragments/CheckoutDetailsFragment.graphql'
mutation CreateCheckout($email: String, $lines: [CheckoutLineInput!]!, $channel: String!, $locale: LanguageCodeEnum!) {
  checkoutCreate(input: { channel: $channel, email: $email, lines: $lines }) {
    checkout {
      ...CheckoutDetailsFragment
    }
    errors {
      field
      message
      code
    }
  }
}
