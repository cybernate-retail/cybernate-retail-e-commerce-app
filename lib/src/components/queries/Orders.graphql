# import '../fragments/OrderDetailsFragment.graphql'
query Orders($before: String, $after: String) {
  me {
    orders(first: 100, before: $before, after: $after) {
      edges {
        cursor
        node {
          ...OrderDetailsFragment
        }
      }
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      totalCount
    }
  }
}
